productName: Canutin
appId: com.canutin.desktop
artifactName: canutin-${name}_v${version}-${os}-${arch}.${ext}

files:
  - from: "dist/main"
    to: "."
  - package.json

directories:
  buildResources: resources

extraResources:
  - from: "resources/assets"
    to: "assets"
  - from: "resources/sveltekit"
    to: "sveltekit"

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64

win:
  target:
    - nsis

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

linux:
  target:
    - zip

publish:
  provider: github
  releaseType: release
