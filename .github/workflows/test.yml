name: Test only

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  Electron:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npx jest --ci

  SvelteKit-Chromium:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        working-directory: ./sveltekit
        run: npm ci
      - name: Install Prisma's dependencies
        working-directory: ./sveltekit
        run: npx prisma generate
      - name: Install Playwright Browsers
        working-directory: ./sveltekit
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        working-directory: ./sveltekit
        run: npm test
        env:
          NODE_ENV: CI
          BROWSER: chromium

  SvelteKit-Firefox:
    needs: SvelteKit-Chromium
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        working-directory: ./sveltekit
        run: npm ci
      - name: Install Prisma's dependencies
        working-directory: ./sveltekit
        run: npx prisma generate
      - name: Install Playwright Browsers
        working-directory: ./sveltekit
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        working-directory: ./sveltekit
        run: npm test
        env:
          NODE_ENV: CI
          BROWSER: firefox

  SvelteKit-Webkit:
    needs: SvelteKit-Firefox
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        working-directory: ./sveltekit
        run: npm ci
      - name: Install Prisma's dependencies
        working-directory: ./sveltekit
        run: npx prisma generate
      - name: Install Playwright Browsers
        working-directory: ./sveltekit
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        working-directory: ./sveltekit
        run: npm test
        env:
          NODE_ENV: CI
          BROWSER: webkit
